# docs: https://github.com/serverless/github-action
name: Serverless training build and deploy

on:
  push:
    branches:
      - main
      - 'training/**'

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm ci
    - name: Set env
      id: vars
      run: echo ::set-output name=team_name::${REF_NAME#*\/}
      env:
        REF_NAME: ${{ github.ref_name }}
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TEAM_BRANCH_NAME: ${{ steps.vars.outputs.team_name }}