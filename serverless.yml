service: battleship-api-${env:TEAM_BRANCH_NAME, 'dev'}
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: "*"
  environment:
    GAMES_TABLE_NAME: ${self:resources.Resources.GamesTable.Properties.TableName}
    AWS_DYNAMO_ENDPOINT: ${self:custom.env.${opt:stage, 'dev'}.dynamoEndpoint}
    JWT_SECRET_KEY: MR_ROBOTO_BY_STYX
custom:
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true
  env:
    dev:
      dynamoEndpoint: 'http://localhost:8000'
    prod:
      dynamoEndpoint: ''
functions:
  createGame:
    handler: createGame/index.handler
    events:
      - httpApi:
          path: /createGame
          method: post
resources:
  Resources:
    GamesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-games
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
plugins:
  - serverless-offline
  - serverless-dynamodb-local
